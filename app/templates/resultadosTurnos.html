<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados Turnos</title>
</head>
<body>

<h2>Resultados para DNI {{ dni }}</h2>

{% if turnos %}
    <ul>
        {% for turno in turnos %}
            <li>
                {{ turno.nombre }} -
                {{ turno.fecha }} -
                {{ turno.hora }} -
                {{ turno.especialidad }}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No hay turnos registrados para este paciente.</p>
{% endif %}

<a href="/busquedaTurno/">Volver</a>

</body>
</html>
